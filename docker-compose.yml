version: "3.8"
services:
  mongo:
    image: mongo
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build: ./backend
    container_name: bookboxed-backend
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/bookboxed
    depends_on:
      - mongo

  frontend:
    build: ./frontend
    container_name: bookboxed-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  mongo-data:
